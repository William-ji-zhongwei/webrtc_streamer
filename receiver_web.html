<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ WebRTC è§†é¢‘æ¥æ”¶ç«¯</h1>
            <p>åŸºäºæµè§ˆå™¨çš„å®æ—¶è§†é¢‘æµæ¥æ”¶</p>
        </div>
        
        <div class="content">
            <div class="config-panel">
                <h3 style="margin-bottom: 15px;">è¿æ¥é…ç½®</h3>
                <div class="config-row">
                    <div class="form-group">
                        <label>ä¿¡ä»¤æœåŠ¡å™¨ IP</label>
                        <input type="text" id="signalingIp" value="106.14.31.123">
                    </div>
                    <div class="form-group">
                        <label>ä¿¡ä»¤æœåŠ¡å™¨ç«¯å£</label>
                        <input type="number" id="signalingPort" value="50061">
                    </div>
                </div>
                
                <div class="config-row">
                    <div class="form-group">
                        <label>STUN æœåŠ¡å™¨</label>
                        <input type="text" id="stunServer" value="106.14.31.123:3478">
                    </div>
                    <div class="form-group">
                        <label>TURN æœåŠ¡å™¨</label>
                        <input type="text" id="turnServer" value="106.14.31.123:3478">
                    </div>
                </div>
                
                <div class="config-row">
                    <div class="form-group">
                        <label>TURN ç”¨æˆ·å</label>
                        <input type="text" id="turnUsername" value="webrtc">
                    </div>
                    <div class="form-group">
                        <label>TURN å¯†ç </label>
                        <input type="password" id="turnPassword" value="webrtc">
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn-primary" id="connectBtn">è¿æ¥å¹¶æ¥æ”¶è§†é¢‘</button>
                    <button class="btn-danger" id="disconnectBtn" disabled>æ–­å¼€è¿æ¥</button>
                </div>
            </div>
            
            <div id="statusDiv"></div>
            
            <div class="video-container" id="videoContainer" style="display: none;">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-overlay" id="videoOverlay">
                    <div>çŠ¶æ€: <span id="connectionState">-</span></div>
                    <div>ICE çŠ¶æ€: <span id="iceState">-</span></div>
                </div>
            </div>
            
            <div class="stats" id="statsDiv" style="display: none;">
                <div class="stat-card">
                    <div class="stat-label">æ¥æ”¶å¸§æ•°</div>
                    <div class="stat-value" id="framesReceived">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">æ¥æ”¶ç ç‡</div>
                    <div class="stat-value" id="bitrate">0 Kbps</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">åˆ†è¾¨ç‡</div>
                    <div class="stat-value" id="resolution">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">å¸§ç‡</div>
                    <div class="stat-value" id="fps">0 fps</div>
                </div>

    </div>

    <script>
        let pc = null;
        let ws = null;
        let statsInterval = null;

        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('statusDiv');
        const videoContainer = document.getElementById('videoContainer');
        const remoteVideo = document.getElementById('remoteVideo');
        const statsDiv = document.getElementById('statsDiv');

        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateStats() {
            if (!pc) return;
            
            pc.getStats().then(stats => {
                stats.forEach(report => {
                    if (report.type === 'inbound-rtp' && report.kind === 'video') {
                        document.getElementById('framesReceived').textContent = report.framesReceived || 0;
                        document.getElementById('fps').textContent = (report.framesPerSecond || 0).toFixed(1) + ' fps';
                        
                        if (report.bytesReceived) {
                            const kbps = ((report.bytesReceived * 8) / 1000).toFixed(0);
                            document.getElementById('bitrate').textContent = kbps + ' Kbps';
                        }
                    }
                    
                    if (report.type === 'track' && report.kind === 'video') {
                        const width = report.frameWidth || 0;
                        const height = report.frameHeight || 0;
                        if (width && height) {
                            document.getElementById('resolution').textContent = `${width}x${height}`;
                        }
                    }
                });
            });
        }

        async function connect() {
            try {
                const signalingIp = document.getElementById('signalingIp').value;
                const signalingPort = document.getElementById('signalingPort').value;
                const stunServer = document.getElementById('stunServer').value;
                const turnServer = document.getElementById('turnServer').value;
                const turnUsername = document.getElementById('turnUsername').value;
                const turnPassword = document.getElementById('turnPassword').value;

                showStatus('æ­£åœ¨è¿æ¥ä¿¡ä»¤æœåŠ¡å™¨...', 'info');
                
                // åˆ›å»º WebSocket è¿æ¥ï¼ˆæ³¨æ„ï¼šè¿™é‡Œéœ€è¦ä¸€ä¸ª WebSocket ä¿¡ä»¤æœåŠ¡å™¨ï¼‰
                // å¦‚æœä½¿ç”¨ TCP socketï¼Œéœ€è¦ä¸€ä¸ª WebSocket ç½‘å…³
                ws = new WebSocket(`ws://${signalingIp}:${parseInt(signalingPort) + 1}`);
                
                ws.onopen = async () => {
                    showStatus('ä¿¡ä»¤è¿æ¥å·²å»ºç«‹ï¼Œåˆ›å»º WebRTC è¿æ¥...', 'info');
                    
                    // åˆ›å»º PeerConnection
                    const config = {
                        iceServers: [
                            { urls: `stun:${stunServer}` },
                            {
                                urls: `turn:${turnServer}`,
                                username: turnUsername,
                                credential: turnPassword
                            }
                        ]
                    };
                    
                    pc = new RTCPeerConnection(config);
                    
                    // ç›‘å¬è¿œç«¯è½¨é“
                    pc.ontrack = (event) => {
                        console.log('æ”¶åˆ°è¿œç«¯è½¨é“:', event.track.kind);
                        if (event.track.kind === 'video') {
                            remoteVideo.srcObject = event.streams[0];
                            videoContainer.style.display = 'block';
                            statsDiv.style.display = 'grid';
                            showStatus('è§†é¢‘æµå·²è¿æ¥ï¼', 'success');
                            
                            // å¼€å§‹ç»Ÿè®¡
                            statsInterval = setInterval(updateStats, 1000);
                        }
                    };
                    
                    // ç›‘å¬è¿æ¥çŠ¶æ€
                    pc.onconnectionstatechange = () => {
                        document.getElementById('connectionState').textContent = pc.connectionState;
                        console.log('è¿æ¥çŠ¶æ€:', pc.connectionState);
                        
                        if (pc.connectionState === 'failed') {
                            showStatus('WebRTC è¿æ¥å¤±è´¥', 'error');
                        } else if (pc.connectionState === 'closed') {
                            showStatus('WebRTC è¿æ¥å·²å…³é—­', 'info');
                        }
                    };
                    
                    pc.oniceconnectionstatechange = () => {
                        document.getElementById('iceState').textContent = pc.iceConnectionState;
                        console.log('ICE çŠ¶æ€:', pc.iceConnectionState);
                    };
                    
                    // ICE å€™é€‰
                    pc.onicecandidate = (event) => {
                        if (event.candidate) {
                            ws.send(JSON.stringify({
                                type: 'candidate',
                                candidate: event.candidate
                            }));
                        }
                    };
                };
                
                ws.onmessage = async (event) => {
                    const message = JSON.parse(event.data);
                    
                    if (message.type === 'offer') {
                        await pc.setRemoteDescription(new RTCSessionDescription(message));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        ws.send(JSON.stringify(pc.localDescription));
                    } else if (message.type === 'candidate') {
                        await pc.addIceCandidate(new RTCIceCandidate(message.candidate));
                    }
                };
                
                ws.onerror = (error) => {
                    showStatus('WebSocket è¿æ¥é”™è¯¯: ' + error.message, 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = () => {
                    showStatus('ä¿¡ä»¤è¿æ¥å·²å…³é—­', 'info');
                };
                
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                
            } catch (error) {
                showStatus('è¿æ¥å¤±è´¥: ' + error.message, 'error');
                console.error('Connection error:', error);
            }
        }

        function disconnect() {
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            
            if (pc) {
                pc.close();
                pc = null;
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }
            
            videoContainer.style.display = 'none';
            statsDiv.style.display = 'none';
            remoteVideo.srcObject = null;
            
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            
            showStatus('å·²æ–­å¼€è¿æ¥', 'info');
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        
        // é¡µé¢æç¤º
        showStatus('âš ï¸ æ³¨æ„: Web ç‰ˆéœ€è¦ WebSocket ä¿¡ä»¤æœåŠ¡å™¨ã€‚å»ºè®®ä½¿ç”¨ Python ç‰ˆæœ¬ (receiver_demo.py) ä½œä¸ºæ¥æ”¶ç«¯ã€‚', 'info');
    </script>
